<h4 mat-dialog-title class="font-bold text-red-500">Delete Todo</h4>
<mat-divider></mat-divider>
<mat-dialog-content>
  <p class="opacity-80">Would you like to delete:</p>
  <p class="font-medium">{{ data.title }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-stroked-button (click)="handleDeleteTodo(data)">DELETE</button>
</mat-dialog-actions>
